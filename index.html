<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleguide</title>
    <link rel="stylesheet" href="app.css">
</head>
<body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">Styleguide</h1>
        
        <section class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Typography</h2>
            <div class="space-y-2">
                <h1 class="text-4xl font-bold">Heading 1</h1>
                <h2 class="text-3xl font-semibold">Heading 2</h2>
                <h3 class="text-2xl font-medium">Heading 3</h3>
                <p class="text-base text-gray-600">This is a paragraph with regular text.</p>
                <p class="text-sm text-gray-500">This is small text.</p>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Colors</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-blue-500 h-20 rounded flex items-center justify-center text-white">Blue</div>
                <div class="bg-green-500 h-20 rounded flex items-center justify-center text-white">Green</div>
                <div class="bg-red-500 h-20 rounded flex items-center justify-center text-white">Red</div>
                <div class="bg-gray-500 h-20 rounded flex items-center justify-center text-white">Gray</div>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Buttons</h2>
            <div class="space-x-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Primary</button>
                <button class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded">Secondary</button>
                <button class="border border-gray-400 hover:bg-gray-100 px-6 py-2 rounded">Outline</button>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Card Component</h2>
            <div class="max-w-sm bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-2">Card Title</h3>
                <p class="text-gray-600 mb-4">This is a sample card component with some content to demonstrate styling.</p>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Action</button>
            </div>
        </section>
    </div>
</body>
</html>
